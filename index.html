<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
  <title>Results</title>
</head>
<body>
    <div class="flex-container">
        <div class="left">
          <h1>Your Result</h1>
          <div class="score">
            <h2>76</h2>
            <p class="marks">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
          <h3>Summary</h3>
          <div class="bar bar1">
            <p><img src="assets/images/icon-reaction.svg"> Reaction</p><p><span class="dark"> 80</span><span class="light"> / 100</span></p>
          </div>
          <div class="bar bar2">
            <p><img src="assets/images/icon-memory.svg"> Memory</p><p><span class="dark"> 92</span><span class="light"> / 100</span></p>
          </div>
          <div class="bar bar3">
            <p><img src="assets/images/icon-verbal.svg"> Verbal</p><p><span class="dark"> 61</span><span class="light"> / 100</span></p>
          </div>
          <div class="bar bar4">
            <p><img src="assets/images/icon-visual.svg"> Visual</p><p><span class="dark"> 72</span><span class="light"> / 100</span></p>
          </div>
          <div class="btn bar5">
            <button type="submit">Continue</button>
          </div>
        </div>
    </div>
</body>
</html>
